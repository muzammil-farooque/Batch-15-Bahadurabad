<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .dashboard {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .welcome-msg {
      text-align: center;
      margin-bottom: 30px;
    }

    .logout-btn {
      float: right;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="dashboard">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h4>Dashboard</h4>
        <button class="btn btn-danger logout-btn">Logout</button>
      </div>
      <div class="welcome-msg">
        <h2>Welcome, <span id="username">
            <script>document.writeln(localStorage.getItem('full name')) </script>
          </span>! 👋</h2>
        <p class="text-muted">You have successfully logged in to your dashboard.</p>
      </div>

      <!-- Additional content can go here -->
      <div class="row text-center">
        <div class="col-md-4 mb-3">
          <div class="p-3 bg-light border rounded">📄 Profile</div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="p-3 bg-light border rounded">⚙️ Settings</div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="p-3 bg-light border rounded">📊 Analytics</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
